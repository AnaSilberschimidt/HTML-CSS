<body>
    <h1>Títulos Hierárquicos.</h1>
    <h2>Os títulos e subtítulos</h2>
    <p>
        Os títulos e subtítulos, precisam respeitar a ordem de níveis.
    </p>
    <h3>Titulos</h3>
    <p>
        Os títulos principais sempre serão h1 
    </p>
    <h3>Subtítulos</h3>
        <p>
           Para subtítulos é usado h2, se houver mais subtítulos de mais níveis, sempre ir diminuindo na ordem, até h6.  
        </p>
