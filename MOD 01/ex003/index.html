<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>
        Abaixo teremos uma imagem que está na mesma pasta do arquivo HTML.
    </p>
    <img src="html.png" alt="Logo HTML">
    <p>
        Agora vamos inserir uma imagem que está em uma sub pasta!
    </p>
    <img src="imagens/css.png" alt="Logo CSS">
    <p>
        Por último vamos inserir uma imagem externa (situada na web)
    </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="Logo JavaScript">
</html>
