<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="schortcut icon" href="img/favicon.png">
    <title>Desafio 06</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <p>
    Em HTML5, podemos inserir os elementos da lista a seguir. <br>
    Passe o mouse sobre os termos para descobrir qual tag deverá
    utilizar em cada caso
   </p>
   <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;h2&gt; à &lt;h6&gt;">Sub títulos em níveis</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Listas demarcadas</abbr></li>
    <li><abbr title="Use a tag &lt;mark&gt;">Marcação</abbr></li>
</ul>
   
</body>
</html>
